<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% block title %}
  <title>App</title>
  {% endblock %}

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  {% block style %}
  {% endblock %}

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

<body>
  <div id="container-box">
    {% block sidebar %}
    <nav id="sidebar">
      <div id="sidebar-items">
        <a href="{% url 'home' %}" class="item-sidebar">
          <span class="material-symbols-rounded svg svg-sidebar">home</span>
          <p>Home</p>
        </a>
        <a href="{% url 'prontuario' %}" class="item-sidebar">
          <span class="material-symbols-rounded svg svg-sidebar">topic</span>
          <p>Prontu√°rio</p>
        </a>
        <a href="{% url 'gerenciamento' %}" class="item-sidebar">
          <span class="material-symbols-rounded">build</span>
          <p>Gerenciamento</p>
        </a>
      </div>
      <div id="sidebar-info">
        <div id="user-info">
          <p id="info-user-privLevel">Administrador</p>
          <p id="info-user-name">{{user.username}}</p>
        </div>
        <a href="{% url 'view_logout' %}">
          <span class="material-symbols-rounded svg">logout</span>
        </a>
      </div>
    </nav>
    {% endblock %}
    <div id="content">
      {% block content %}
      
      {% endblock %}
    </div>
  </div>
</body>
</html>
